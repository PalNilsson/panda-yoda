[yoda_droid]
loop_timeout = 5

[Yoda]
loop_timeout = 5
wallclock_expiring_leadtime = 300

[WorkManager]
loop_timeout = 5
send_n_eventranges = 64
request_n_eventranges = 64

[RequestHarvesterJob]
loop_timeout = 5
messenger_plugin_module = pandayoda.yoda.shared_file_messenger

[RequestHarvesterEventRanges]
loop_timeout = 5
messenger_plugin_module = pandayoda.yoda.shared_file_messenger

[shared_file_messenger]
harvester_config_file = /projects/AtlasADSP/atlas/harvester/etc/panda/panda_harvester.cfg

[Droid]
loop_timeout = 5
yampl_socket_name = EventServiceDroid_r{rank}
subprocessStdout  = droid_job_r{rank}_jid{PandaID}.stdout
subprocessStderr  = droid_job_r{rank}_jid{PandaID}.stderr
working_path      = droid_rank_{rank}

[FileManager]
loop_timeout = 5
output_file_type = es_output
messenger_plugin_module = pandayoda.yoda.shared_file_messenger
transfer_mode = tar_output


[JobComm]
loop_timeout = 5
get_more_events_threshold = 10

[TransformManager]
loop_timeout = 5
template = /projects/AtlasADSP/atlas/harvester/panda-yoda/pandayoda/templates/ThetaSubmitTF.sh
run_script = job_submit.sh
use_mock_athenamp = false


